name: Ejecutar Newman todos los d√≠as a las 6 AM

on:
  schedule:
    - cron: '0 6 * * *'  
  workflow_dispatch:  

jobs:
  run_newman_tests:
    runs-on: ubuntu-latest

    steps:
      - name: Consultar repositorio
        uses: actions/checkout@v2

      - name: Configurar Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Instalar Newman
        run: npm install -g newman newman-reporter-html newman-reporter-htmlextra

      - name: Ejecutar las pruebas de newman
        run: newman run Uvilor_reporte.postman_collection.json --environment uvilor-labs.postman_environment.json --reporters cli,html --reporter-html-export newman/newman_report.html -n 2 -r htmlextra 
        
      - name: Guardar reporte en el repositorio
        run: |
          git config --global user.email "github-actions@github.com"
          git config --global user.name "GitHub Actions"
          git add newman/newman_report.html
          git commit -m "Agregando reporte Newman - $(date '+%Y-%m-%d %H:%M:%S')" || echo "No hay cambios para hacer commit"
          git push origin main || echo "No hay cambios para hacer push"

      - name: Configurara credenciales de aws
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1
      
      - name: Upload report to S3
        run: aws s3 cp newman/ s3://newman-uvilor/ --recursive
